<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestión de citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Agrtegue una nueva cita
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="citaForm" (ngSubmit)="agregarCita()">
        <ion-item lines="full">
          <ion-label position="stacked">Cita</ion-label>
          <ion-input formControlName="frase" placeholder="Escriba la frase aquí"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="citaForm.get('frase')?.touched && citaForm.get('frase')?.errors?.['minlength']">
          <p style="margin-left: 15px;">Mínimo 5 caracteres.</p>
        </ion-text>

        <ion-item lines="full">
          <ion-label position="stacked">Autor</ion-label>
          <ion-input formControlName="autor" placeholder="Nombre del autor"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="citaForm.get('autor')?.touched && citaForm.get('autor')?.errors?.['minlength']">
          <p style="margin-left: 15px;">Mínimo 2 caracteres.</p>
        </ion-text>

        <ion-button expand="block" type="submit" [disabled]="citaForm.invalid" class="ion-margin-top">
          AGREGAR <ion-icon slot="end" name="add-outline"></ion-icon>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <app-cita-card 
      *ngFor="let c of citas" 
      [cita]="c" 
      [puedeBorrar] = "true"
      (borrarCita)="eliminar(c.id!)">
    </app-cita-card>
  </ion-list>
</ion-content>
